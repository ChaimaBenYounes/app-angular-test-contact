<div class="col-sm-12 col-sm-offset-2">
    <div class="row">
            <div class="col-sm-6">
                <h2 class="pull-left text-muted mt-2">{{ contact.nom }} {{ contact.prenom }}</h2>
            </div>
            <div class="col-sm-6">
                <h4 class="float-right mt-2 ">
                <button type="button" routerLink="/contacts" class="btn btn-info"> Contacts</button>
                </h4>
            </div>
    </div>
    <ul class="list-group pull-down" id="contact-list"> 
        <li class="list-group-item">
            <div class="row w-100">
                <div class="col-12 col-sm-6 col-md-3 px-0">
                    <img src="{{ contact.photo }}" alt="Mike Anamendolla" class="rounded-circle mx-auto d-block img-fluid">
                </div>
                <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                    <span class="fa fa-mobile fa-2x text-success float-right pulse" title="online now"></span>
                    <label class="name lead">{{ contact.nom }} {{ contact.prenom }}</label>
                    <br> 
                    <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="5842 Hillcrest Rd"></span>
                    <span class="text-muted">{{ contact.codePostal }} {{ contact.adresse }}</span>
                    <br>
                    <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="(870) 288-4149"></span>
                    <span class="text-muted small">{{ contact.tel }}</span>
                    <br>
                    <span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip" data-original-title="" title=""></span>
                    <span class="text-muted small text-truncate">{{ contact.email }}</span>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div class="pull-left p-2">
                        <button routerLink="" (click)="deleteContact()" type="button" class="btn btn-danger">Delete</button>
                    </div>
                    <div class="float-right p-2">
                        <button routerLink="/contact/update/{{contact.id}}" type="button" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </li>   
    </ul>
    <br>
</div>
